<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Физика на Three.js: Груз на наклонной плоскости</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmFAILfpeV" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            max-width: 600px;
            left: 50%;
            transform: translateX(-50%);
        }
        .label {
            color: #fff;
            font-family: sans-serif;
            padding: 5px 10px;
            background: rgba(20, 20, 20, 0.7);
            border-radius: 5px;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        #scenario-buttons button {
            cursor: pointer;
            margin: 2px;
        }
        h2 {
            margin-top: 0;
            color: #87CEEB; /* Sky Blue */
        }
        p, li {
            font-size: 16px;
            line-height: 1.5;
        }
        strong {
            color: #90EE90; /* Light Green */
        }
        /* Стили для KaTeX */
        .katex {
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <div id="info">
        Крутите камеру левой кнопкой мыши, приближайте колесиком, перемещайте правой кнопкой.
    </div>


    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { CSS2DRenderer, CSS2DObject } from 'three/addons/renderers/CSS2DRenderer.js';

        let camera, scene, renderer, labelRenderer, controls;
        let planeGroup;
        let Fg, Fn, Ftr;
        let FgLabel, FnLabel, FtrLabel;
        const clock = new THREE.Clock();

        // --- ПАРАМЕТРЫ ФИЗИКИ ---
        const g = 10; // м/с^2
        const angleDegrees = 30;
        const angleRadians = angleDegrees * THREE.MathUtils.DEG2RAD;
        const rampLength = 250;
        const rampEndX = rampLength / 2;
        const startPositionX = -rampEndX + 5; // Старт чуть ниже верхнего края наклона
        const arrowLengthScale = 0.8;

        let frictionCoeff = 0.1;
        let boxes = [];
        let masses = [];
        let velocities = [];

        const scenarios = [
            { name: 'Сценарий 1: один блок', friction: 0.1, objects: [{ mass: 4 }] },
            { name: 'Сценарий 2: шесть блоков', friction: 0.1, objects: [
                { mass: 4 }, { mass: 2 }, { mass: 3 }, { mass: 1.5 }, { mass: 2.5 }, { mass: 3.5 }
            ] },
            { name: 'Сценарий 3: три блока, μ=0.05', friction: 0.05, objects: [
                { mass: 2 }, { mass: 4 }, { mass: 3 }
            ] },
            { name: 'Сценарий 4: четыре блока, μ=0.2', friction: 0.2, objects: [
                { mass: 1 }, { mass: 2 }, { mass: 1.5 }, { mass: 3 }
            ] },
            { name: 'Сценарий 5: два блока, μ=0.15', friction: 0.15, objects: [
                { mass: 2 }, { mass: 5 }
            ] }
        ];

        // Отобразить формулу ускорения через KaTeX
        const formulaEl = document.getElementById('acceleration-formula');
        if (formulaEl) {
            if (window.katex) {
                window.katex.render('a = \\frac{F_{\\text{скат}} - F_{тр}}{m}', formulaEl, { displayMode: true, throwOnError: false });
            } else {
                formulaEl.textContent = 'a = (F_скат - F_тр) / m';
            }
        }

        

        function init() {
            // Сцена
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Голубое небо
            scene.fog = new THREE.Fog(0x87CEEB, 150, 600);

            // Камера
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(-80, 60, 150);

            // Рендерер
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            // Рендерер для меток
            labelRenderer = new CSS2DRenderer();
            labelRenderer.setSize(window.innerWidth, window.innerHeight);
            labelRenderer.domElement.style.position = 'absolute';
            labelRenderer.domElement.style.top = '0px';
            document.body.appendChild(labelRenderer.domElement);

            // Освещение
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
            dirLight.position.set(100, 150, 50);
            dirLight.castShadow = true;
            dirLight.shadow.camera.top = 100;
            dirLight.shadow.camera.bottom = -100;
            dirLight.shadow.camera.left = -100;
            dirLight.shadow.camera.right = 100;
            dirLight.shadow.camera.near = 0.1;
            dirLight.shadow.camera.far = 400;
            scene.add(dirLight);

            // Контроллер камеры
            controls = new OrbitControls(camera, labelRenderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 30;
            controls.maxDistance = 400;
            controls.maxPolarAngle = Math.PI / 2.1;

            // --- УЛУЧШЕНИЯ СЦЕНЫ ---
            const textureLoader = new THREE.TextureLoader();
            const grassTexture = textureLoader.load('https://threejs.org/examples/textures/terrain/grasslight-big.jpg');
            grassTexture.wrapS = grassTexture.wrapT = THREE.RepeatWrapping;
            grassTexture.repeat.set(25, 25);
            grassTexture.anisotropy = 16;
            
            const groundMaterial = new THREE.MeshLambertMaterial({ map: grassTexture });
            const groundGeometry = new THREE.PlaneGeometry(1000, 1000);
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            const cloudTexture = textureLoader.load('https://threejs.org/examples/textures/cloud.png');
            for (let i = 0; i < 15; i++) {
                const cloudMaterial = new THREE.MeshLambertMaterial({ map: cloudTexture, transparent: true, opacity: 0.8, depthWrite: false });
                const cloud = new THREE.Mesh(new THREE.PlaneGeometry(200, 100), cloudMaterial);
                cloud.position.set( (Math.random() - 0.5) * 1000, 150 + Math.random() * 80, (Math.random() - 0.5) * 800 - 150 );
                cloud.rotation.y = Math.random() * Math.PI;
                scene.add(cloud);
            }
            
            createScenery();

            // --- ОСНОВНЫЕ ОБЪЕКТЫ ЗАДАЧИ ---
            planeGroup = new THREE.Group();
            planeGroup.rotation.z = -angleRadians; // Поворот всей группы, чтобы создать наклон
            planeGroup.position.set(-rampEndX * Math.cos(angleRadians), rampEndX * Math.sin(angleRadians), 0);
            scene.add(planeGroup);

            // Наклонная поверхность
            const rampGeometry = new THREE.BoxGeometry(rampLength, 2, 30);
            const rampMaterial = new THREE.MeshStandardMaterial({ color: 0x966F33, roughness: 0.8 });
            const ramp = new THREE.Mesh(rampGeometry, rampMaterial);
            ramp.receiveShadow = true;
            planeGroup.add(ramp);
            camera.lookAt(planeGroup.position);
            controls.target.copy(planeGroup.position);

            createScenarioButtons();
            loadScenario(0);

            window.addEventListener('resize', onWindowResize);
        }

        function createScenery() {
            // Деревья
            for (let i = 0; i < 40; i++) {
                const x = (Math.random() - 0.5) * 800;
                const z = (Math.random() - 0.5) * 800;
                if (Math.abs(x) < 150 && Math.abs(z) < 50) continue;
                createTree(x, z);
            }
            // Камни
            for (let i = 0; i < 50; i++) {
                 const x = (Math.random() - 0.5) * 800;
                const z = (Math.random() - 0.5) * 800;
                 if (Math.abs(x) < 150 && Math.abs(z) < 50) continue;
                createRock(x, z);
            }
        }
        
        function createTree(x, z) {
            const trunkHeight = Math.random() * 10 + 10;
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 1, trunkHeight, 8), new THREE.MeshLambertMaterial({ color: 0x4B3F2F }));
            trunk.position.set(x, trunkHeight / 2, z);
            trunk.castShadow = true;
            const crownHeight = Math.random() * 15 + 10;
            const crown = new THREE.Mesh(new THREE.ConeGeometry(6, crownHeight, 8), new THREE.MeshLambertMaterial({ color: 0x2E613A }));
            crown.position.y = trunkHeight / 2 + crownHeight/2.5;
            crown.castShadow = true;
            trunk.add(crown);
            scene.add(trunk);
        }

        function createRock(x, z) {
            const size = Math.random() * 2 + 1;
            const rock = new THREE.Mesh(new THREE.DodecahedronGeometry(size, 0), new THREE.MeshStandardMaterial({ color: 0x777777, roughness: 0.8 }));
            rock.position.set(x, size/2, z);
            rock.rotation.set(Math.random(), Math.random(), Math.random());
            rock.castShadow = true;
            scene.add(rock);
        }

        function createScenarioButtons() {
            const container = document.createElement('div');
            container.id = 'scenario-buttons';
            scenarios.forEach((sc, idx) => {
                const btn = document.createElement('button');
                btn.className = 'label';
                btn.textContent = sc.name;
                btn.style.margin = '2px';
                btn.onclick = () => loadScenario(idx);
                container.appendChild(btn);
            });
            document.getElementById('info').appendChild(container);
        }

        function loadScenario(index) {
            boxes.forEach(b => planeGroup.remove(b));
            boxes = [];
            masses = [];
            velocities = [];

            if (Fg) {
                Fg.parent.remove(Fg);
                Fn.parent.remove(Fn);
                Ftr.parent.remove(Ftr);
                Fg = Fn = Ftr = null;
            }

            const sc = scenarios[index];
            frictionCoeff = sc.friction;

            sc.objects.forEach((obj, i) => {
                const geom = new THREE.BoxGeometry(10, 10, 10);
                const mat = new THREE.MeshStandardMaterial({ color: 0x8B4513, roughness: 0.5, metalness: 0.1 });
                const box = new THREE.Mesh(geom, mat);
                box.castShadow = true;
                const spacing = 15;
                box.position.set(startPositionX - i * spacing, 6.1, 0);
                planeGroup.add(box);

                const labelDiv = document.createElement('div');
                labelDiv.className = 'label';
                labelDiv.textContent = `m=${obj.mass}`;
                const massLabel = new CSS2DObject(labelDiv);
                massLabel.position.set(0, 8, 0);
                box.add(massLabel);

                boxes.push(box);
                masses.push(obj.mass);
                velocities.push(0);
            });

            if (boxes.length) {
                createForceArrows(boxes[0]);
            }
        }

        function createForceArrows(targetBox) {
            const forceOrigin = new THREE.Vector3(0, 5, 0);
            Fg = new THREE.ArrowHelper(new THREE.Vector3(0, -1, 0), forceOrigin, 0, 0xffff00, 6, 4);
            targetBox.add(Fg);
            FgLabel = addLabel(Fg, '');

            const FnDir = new THREE.Vector3(0, 1, 0);
            Fn = new THREE.ArrowHelper(FnDir, forceOrigin, 0, 0x0000ff, 6, 4);
            targetBox.add(Fn);
            FnLabel = addLabel(Fn, '');

            const FtrDir = new THREE.Vector3(-1, 0, 0);
            Ftr = new THREE.ArrowHelper(FtrDir, forceOrigin, 0, 0xff0000, 6, 4);
            targetBox.add(Ftr);
            FtrLabel = addLabel(Ftr, '');

            updateForces();
        }

        function addLabel(arrow, text) {
            const labelDiv = document.createElement('div');
            labelDiv.className = 'label';
            labelDiv.textContent = text;
            const label = new CSS2DObject(labelDiv);
            const endOfArrow = new THREE.Vector3();
            endOfArrow.add(arrow.line.position);
            endOfArrow.add(arrow.cone.position);
            label.position.copy(endOfArrow).multiplyScalar(1.2);
            arrow.add(label);
            return label;
        }

        function updateLabelPosition(arrow, label) {
            const endOfArrow = new THREE.Vector3();
            endOfArrow.add(arrow.line.position);
            endOfArrow.add(arrow.cone.position);
            label.position.copy(endOfArrow).multiplyScalar(1.2);
        }

        function updateForces() {
            if (!boxes.length || !Fg) return;
            const mass = masses[0];
            const FgCurrent = mass * g;
            const FnCurrent = FgCurrent * Math.cos(angleRadians);
            const FtrCurrent = frictionCoeff * FnCurrent;

            Fg.setLength(FgCurrent * arrowLengthScale, 6, 4);
            Fn.setLength(FnCurrent * arrowLengthScale, 6, 4);
            Ftr.setLength(FtrCurrent * arrowLengthScale, 6, 4);

            FgLabel.element.textContent = `F_g = ${FgCurrent.toFixed(1)} Н`;
            FnLabel.element.textContent = `F_N = ${FnCurrent.toFixed(1)} Н`;
            FtrLabel.element.textContent = `F_тр = ${FtrCurrent.toFixed(1)} Н`;

            updateLabelPosition(Fg, FgLabel);
            updateLabelPosition(Fn, FnLabel);
            updateLabelPosition(Ftr, FtrLabel);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            labelRenderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();

            const baseAcc = g * Math.sin(angleRadians);
            const fricAcc = frictionCoeff * g * Math.cos(angleRadians);

            for (let i = 0; i < boxes.length; i++) {
                const sign = velocities[i] >= 0 ? 1 : -1;
                const acc = baseAcc - sign * fricAcc;
                velocities[i] += acc * delta;
                boxes[i].position.x += velocities[i] * delta;
            }

            for (let i = 0; i < boxes.length; i++) {
                for (let j = i + 1; j < boxes.length; j++) {
                    const dx = boxes[i].position.x - boxes[j].position.x;
                    if (Math.abs(dx) < 10) {
                        const m1 = masses[i], m2 = masses[j];
                        const u1 = velocities[i], u2 = velocities[j];
                        const v1 = ((m1 - m2) / (m1 + m2)) * u1 + (2 * m2 / (m1 + m2)) * u2;
                        const v2 = (2 * m1 / (m1 + m2)) * u1 + ((m2 - m1) / (m1 + m2)) * u2;
                        velocities[i] = v1;
                        velocities[j] = v2;
                        const overlap = 10 - Math.abs(dx);
                        if (dx > 0) {
                            boxes[i].position.x += overlap / 2;
                            boxes[j].position.x -= overlap / 2;
                        } else {
                            boxes[i].position.x -= overlap / 2;
                            boxes[j].position.x += overlap / 2;
                        }
                    }
                }
            }

            updateForces();

            controls.update();
            renderer.render(scene, camera);
            labelRenderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
